<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intuitive Care</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="./styles/App.css" rel="stylesheet">
    <script src="src/index.js" defer></script>
</head>
<body>
    <div id="app">
        <header>
            <nav class="navbar">
                <div class="logo">Intuitive Care</div>
                <ul class="nav-links">
                    <li><a href="#">Início</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Serviços</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>    
        </header>

        <section class="operador">
            <div class="container">
                <div class="quadrado">
                    <h1>Buscar Operadoras de Saúde</h1>
                    <input v-model="query" @input="buscarOperadoras" placeholder="Digite o nome da operadora..." />
                    <ul>
                        {operadoras.map((operadora) => (
                          <li key={operadora.CNPJ}>
                            <strong>{operadora.NOME_OPERADORA}</strong>
                            <br />
                            CNPJ: {operadora.CNPJ}
                            <br />
                            Status: {operadora.STATUS_OPERADORA}
                          </li>
                        ))}
                      </ul>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
